<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>

  <!-- Bootstrap 4.3.1 -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  >
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Internship Form</h2>

  <form class="needs-validation" novalidate>

    <div class="form-row">
      <!-- First Name -->
      <div class="form-group col-md-4">
        <label>First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">First name required!</div>
      </div>

      <!-- Last Name -->
      <div class="form-group col-md-4">
        <label>Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">Last name required!</div>
      </div>

      <!-- Email -->
      <div class="form-group col-md-4">
        <label>Email Address</label>
        <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
        <div class="invalid-feedback">Email required!</div>
      </div>
    </div>

    <div class="form-row">
      <!-- College -->
      <div class="form-group col-md-6">
        <label>College</label>
        <input type="text" class="form-control" id="college-input" required>
        <div class="invalid-feedback">Please provide a valid college.</div>
      </div>

      <!-- Graduation Year -->
      <div class="form-group col-md-3">
        <label>Graduation Year</label>
        <select class="form-control" required>
          <option value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">Please select a valid Graduation Year.</div>
      </div>

      <!-- Roll No -->
      <div class="form-group col-md-3">
        <label>Roll No.</label>
        <input type="number" class="form-control" id="roll-no-input" required>
        <div class="invalid-feedback">Please provide valid Roll no.</div>
      </div>
    </div>

    <!-- Checkbox -->
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
        <label class="form-check-label">Agree to terms and conditions</label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Validation Script -->
<script>
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      var forms = document.getElementsByClassName('needs-validation');
      Array.prototype.forEach.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>

</body>
</html>
