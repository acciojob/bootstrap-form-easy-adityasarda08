<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>

  <!-- Bootstrap 4.3.1 CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  >
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Internship Form</h2>

  <form novalidate>

    <div class="form-row">
      <!-- First Name -->
      <div class="form-group col-md-4">
        <label for="first-name-input" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first-name-input"
          required
        >
        <div class="invalid-feedback">First name required!</div>
      </div>

      <!-- Last Name -->
      <div class="form-group col-md-4">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last-name-input"
          required
        >
        <div class="invalid-feedback">Last name required!</div>
      </div>

      <!-- Email -->
      <div class="form-group col-md-4">
        <label for="email-input" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email-input"
          placeholder="xyz@abc.com"
          required
        >
        <div class="invalid-feedback">Email required!</div>
      </div>
    </div>

    <div class="form-row">
      <!-- College -->
      <div class="form-group col-md-6">
        <label for="college-input" class="form-label">College</label>
        <input
          type="text"
          class="form-control"
          id="college-input"
          required
        >
        <div class="invalid-feedback">Please provide a valid college.</div>
      </div>

      <!-- Graduation Year -->
      <div class="form-group col-md-3">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select
          id="grad-year-select"
          class="form-select"
          required
        >
          <option value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid Graduation Year.
        </div>
      </div>

      <!-- Roll No -->
      <div class="form-group col-md-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input
          type="text"
          class="form-control"
          id="roll-no-input"
          required
        >
        <div class="invalid-feedback">Please provide valid Roll no.</div>
      </div>
    </div>

    <!-- Terms Checkbox -->
    <div class="form-group">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="conditions-checkbox"
          required
        >
        <label
          class="form-check-label"
          for="conditions-checkbox"
        >
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">
      Submit form
    </button>

  </form>
</div>

</body>
</html>
